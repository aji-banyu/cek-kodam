<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Khodam Wkwkwk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        /* background-color: rgb(184, 183, 183); */
        background-color: rgb(38, 38, 38);
      }
      /* tablet */
      @media (max-width: 768px) {
        html {
          font-size: 80%;
        }
        .container {
          max-width: 98%;
          height: 400px;
        }
      }
      /* phone */
      @media (max-width: 450px) {
        html {
          font-size: 75%;
        }
        .container {
          max-width: 98%;
          height: 400px;
        }
        input {
          height: 35px;
        }
      }
    </style>
  </head>

  <body>
    <div
      class="max-w-md w-full bg-white p-8 rounded shadow-lg m-auto mt-40 container"
    >
      <h2 class="text-2xl font-bold mb-8 text-center">Cek Khodam</h2>
      <form id="khodamForm" action="#" method="POST">
        <div class="mb-4">
          <input
            type="text"
            id="nama"
            placeholder="Masukan Nama Kamu"
            name="nama"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4 flex justify-center">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-full rounded focus:outline-none focus:shadow-outline"
          >
            Cek
          </button>
        </div>

        <div id="result" class="text-center"></div>
      </form>
    </div>

    <script>
      const khodamNames = [
        "Ultraman Hijau",
        "Rangger Pink",
        "Ikan Berkepala Lele",
        "Rangger Hitam",
        "Ayam Kampung",
        "Rangger Merah",
        "Neymar Bogor",
        "Ayam Warna Kuning",
        "Ikan Sumbing",
        "Monyet Mullet",
        "Wedus Cacat",
        "Tuyul Ceperet",
        "Kodok Afrika",
        "Sendal Jepit",
        "Tahu Bosok",
        "Susu Kambing Jantan",
        "Ikan Dugong",
        "Kak Gem",
        "Singa Introvert",
        "Popok Bayi",
        "Bagas Dribble",
        "Si Imut Dari Pulau Jawa",
        "Sigit Rendang",
        "Kamu Pasti Wibu",
        "Sayur Kangkung",
        "Banteng PDI",
        "Supra Bapak",
        "Pohon Pisang Keramat",
        "Ultramen",
        "Ireng Man",
        "Suparmin",
        "Nyi roro kidol",
        "Tikus Goreng",
        "Saber Roam",
        "Sosis Bakar",
        "Kentut Berdahak",
        "Plola Plolo",
        "Kosong",
        "Ayam Penyet",
        "Siluman Naga",
        "Kecoa Terbang",
        "Ferdi Sambo",
        "Joker Mewing",
        "Mimi Peri",
        "Kentos Kelapa",
        "Nana Jungler",
        "Mas Hendra Pentol",
      ];

      function cekKhodam() {
        const randomIndex = Math.floor(Math.random() * khodamNames.length);
        const randomKhodam = khodamNames[randomIndex];

        const nama = document.getElementById("nama").value.trim();

        if (nama === "") {
          alert("Nama tidak boleh kosong!");
          return;
        }

        console.log(`Khodam yang muncul: ${randomKhodam}`);

        const resultContainer = document.getElementById("result");
        resultContainer.innerHTML = `<p class="text-2xl text-blue-500 font-bold">"${nama}"</p><br>
        <h4 class="text-2xl text-blue-500 font-bold">Kodam : ${randomKhodam}</h4>`;

        const inputNama = document.getElementById("nama");
        inputNama.value = "";
      }

      const form = document.getElementById("khodamForm");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        cekKhodam();
      });
    </script>
  </body>
</html>
